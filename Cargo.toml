[package]
name = "reqests"
version = "0.1.0"
edition = "2021"

[profile.release]
codegen-units = 1
incremental = true
lto = true
panic = "abort"
opt-level = 3

[dependencies]
comfy-table = "5.0.1"
futures = "0.3.21"
humantime = "2.1.0"
hyper = { version = "0.14.17", features = ["client", "http2", "http1"] }
hyper-tls = "0.5.0"
lazy_static = "1.4.0"
rayon = "1.5.1"
reqwest = { version = "0.11.9", features = ["blocking"] }
tokio = { version = "1.17.0", features = ["full"] }
tracing = "0.1.32"
tracing-subscriber = "0.3.9"
